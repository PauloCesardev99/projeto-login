<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. faça login para acessar e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">

                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu Email" autocomplete="email" required maxlength="30">
                        <label for="ilogin"></label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                       
                        <input type="password" name="senha" id="isenha" placeholder="coloque sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha"></label>

                    </div>
                    <input id="entrar" type="submit" value="Entrar">
                   <a class="botao" href="#">Esqueci a senha <span class="material-icons" id="icon">mail</span></a> 
                </form>

            </div>


        </section>
    </main>

    
</body>
</html>
